<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–≤–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --card-bg: #12121a;
            --border-glow: rgba(255,255,255,0.1);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-yellow: #ffeb3b;
            --accent-blue: #2196f3;
            --accent-green: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--accent-yellow), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .mode-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            margin-top: 10px;
        }

        .mode-toggle:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            color: #ffffff;
            transform: scale(1.05);
        }

        .mode-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .mode-toggle:hover::before {
            left: 100%;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–≤–æ—Ä–∞—á–∏–≤–∞–µ–º–æ–≥–æ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞ */
        .selector {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid var(--border-glow);
            overflow: hidden;
        }

        .selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 12px;
        }

        .selector-header h2 {
            margin: 0;
            color: var(--accent-blue);
            font-size: 1.2rem;
        }

        .toggle-selector-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .toggle-selector-btn.rotated {
            transform: rotate(180deg);
        }

        .items-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .items-list.expanded {
            max-height: 500px;
        }

        /* –ö–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ */
        .item-toggle {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            color: var(--text-secondary);
        }

        .item-toggle:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .item-toggle.selected {
            background: rgba(255,255,255,0.1);
            color: var(--accent-yellow);
            border-color: var(--accent-yellow);
            box-shadow: 0 0 10px rgba(255,235,59,0.5);
        }

        .item-toggle.selected:hover {
            background: rgba(255,235,59,0.2);
            box-shadow: 0 0 15px rgba(255,235,59,0.7);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .item-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 14px;
            border: 1px solid var(--border-glow);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .item-icon {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.1);
            background-color: #1a1a22;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .input-label {
            display: block;
            font-size: 0.82rem;
            margin-bottom: 4px;
            color: var(--text-secondary);
        }

        .input-field {
            width: 100%;
            padding: 8px 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-yellow);
            box-shadow: 0 0 5px rgba(255,235,59,0.3);
        }

        .result {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--accent-yellow);
            text-align: center;
            margin: 12px 0;
            padding: 8px;
            background: rgba(255,235,59,0.1);
            border-radius: 6px;
            border-left: 3px solid var(--accent-yellow);
        }

        .contacts {
            font-size: 0.72rem;
            color: var(--text-secondary);
            background: rgba(255,255,255,0.03);
            padding: 6px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π —Ä–µ–∂–∏–º ‚Äî 3 —Å—Ç–æ–ª–±—Ü–∞ */
        .container.compact {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .container.compact .item-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            background: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            min-height: 60px;
        }

        .container.compact .item-icon {
            width: 50px;
            height: 50px;
        }

        .container.compact .item-name {
            font-size: 0.95rem;
            min-width: 140px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .container.compact .input-group {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 100px;
        }

        .container.compact .input-label {
            font-size: 0.75rem;
            margin-bottom: 3px;
        }

        .container.compact .input-field {
            width: 85px;
            padding: 6px 8px;
            font-size: 0.88rem;
        }

        .container.compact .result {
            font-size: 1.1rem;
            margin: 0;
            padding: 8px 12px;
            min-width: 85px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å */
        .total-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 25px;
            border-top: 2px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .total-label {
            font-size: 1.15rem;
            color: var(--text-secondary);
        }

        .total-value-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .total-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-yellow);
        }

        .copy-btn {
            background: rgba(33,150,243,0.2);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(33,150,243,0.3);
            transform: scale(1.1);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .clear-btn {
            background: rgba(255, 87, 34, 0.2);
            border: 1px solid #ff5722;
            color: #ff5722;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 8px;
        }

        .clear-btn:hover {
            background: rgba(255, 87, 34, 0.3);
            transform: scale(1.1);
        }

        .clear-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 700px) {
            .container.compact {
                grid-template-columns: 1fr;
            }
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>–ò–≥—Ä–æ–≤–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
        <button class="mode-toggle" id="toggle-mode">–ö–æ–º–ø–∞–∫—Ç–Ω—ã–π —Ä–µ–∂–∏–º</button>
    </div>

    <div class="selector">
        <div class="selector-header" id="selector-header">
            <h2>–í—ã–±–æ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤</h2>
            <button class="toggle-selector-btn">‚ñº</button>
        </div>
        <div class="items-list" id="items-list"></div>
    </div>

    <div class="container" id="items-container"></div>

    <div class="total-section">
        <div class="total-label">–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å:</div>
        <div class="total-value-container">
            <div class="total-value" id="total-cost">0</div>
            <button class="copy-btn" id="copy-total" title="–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—É–º–º—É">üìã</button>
            <button class="clear-btn" id="clear-quantities" title="–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞">üßπ</button>
        </div>
    </div>

    <script>
        const ITEMS = [
            { id: 'dust', name: '–ê–Ω–æ–º–∞–ª—å–Ω–∞—è –ø—ã–ª—å', price: 500, icon: 'anomalnaya-pyl.png' },
            { id: 'tool', name: '–ú—É–ª—å—Ç–∏—Ç—É–ª', price: 3000, icon: 'multitul.png' },
            { id: 'yeast', name: '–î—Ä–æ–∂–∂–∏', price: 800, icon: 'drozhzhi.png' },
            { id: 'hoof', name: '–ö–æ–ø—ã—Ç–æ —Å–∏–ª—å–Ω–æ–≥–æ –∫–∞–±–∞–Ω–∞', price: 1200, icon: 'kopyto-kabana.png' },
            { id: 'bolts', name: '–ù–∞–±–æ—Ä –±–æ–ª—Ç–æ–≤', price: 700, icon: 'nabor-boltov.png' },
            { id: 'wormwood', name: '–Ø–Ω—Ç–∞—Ä–Ω–∞—è –ø–æ–ª—ã–Ω—å', price: 1500, icon: 'yantarnaya-polyin.png' },
            { id: 'chertocvet', name: '–ß–µ—Ä—Ç–æ—Ü–≤–µ—Ç', price: 2000, icon: 'chertotsvet.png' },
            { id: 'ammonia', name: '–ê–º–º–∏–∞–∫', price: 900, icon: 'ammiak.png' },
            { id: 'lemon', name: '–ú—è–∫–æ—Ç—å –ª–∏–º–æ–Ω–Ω–∏–∫–∞', price: 1000, icon: 'myakot-limonnika.png' },
            { id: 'slant', name: '–ú—è–∫–æ—Ç—å —Å–ª–∞—Å—Ç–µ–Ω—ã', price: 8000, icon: 'myakot-slasteny.png' },
            { id: 'salt', name: '–ú—è–∫–æ—Ç—å —Å–æ–ª–µ–≤–∏–∫–∞', price: 500, icon: 'myakot-solevika.png' },
            { id: 'cube', name: '–ú—è–∫–æ—Ç—å –∫—É–±–æ—Ä–±—É–∑–∞', price: 2500, icon: 'myakot-kuborbuz.png' },
            { id: 'spices', name: '–ù–∞–±–æ—Ä —Å–ø–µ—Ü–∏–π', price: 1100, icon: 'nabor-spetsiy.png' },
            { id: 'plasma', name: '–ê–Ω–æ–º–∞–ª—å–Ω–∞—è –ø–ª–∞–∑–º–∞', price: 4000, icon: 'anomalnaya-plazma.png' },
            { id: 'gnosis', name: '–ì–Ω–æ–∑–∏—Å', price: 10000, icon: 'gnosis.png' },
            { id: 'fish', name: '–ü–æ–ª—É—Ç—É—Ö–ª–∞—è —Ä—ã–±–∞', price: 300, icon: 'polutukhlaya-ryba.png' },
            { id: 'millet', name: '–ë–∞–Ω–∫–∞ —Å –ø—à–µ–Ω–æ–º', price: 400, icon: 'banka-s-pshenom.png' },
            { id: 'solution', name: '–ö–æ–ª–±–∞ —Å —Ä–∞—Å—Ç–≤–æ—Ä–æ–º', price: 1300, icon: 'kolba-s-rastvorom.png' },
            { id: 'acid', name: '–ê–∑–æ—Ç–Ω–∞—è –∫–∏—Å–ª–æ—Ç–∞', price: 1800, icon: 'azotnaya-kislota.png' },
            { id: 'meat', name: '–ú—è—Å–æ', price: 250, icon: 'myaso.png' }
        ];

        const selectorList = document.getElementById('items-list');
        const container = document.getElementById('items-container');
        const totalCostElement = document.getElementById('total-cost');
        const copyBtn = document.getElementById('copy-total');
        const clearBtn = document.getElementById('clear-quantities');
        const modeToggle = document.getElementById('toggle-mode');
        const selectorHeader = document.getElementById('selector-header');
        const toggleBtn = document.querySelector('.toggle-selector-btn');

        let activeItems = new Set(); // ‚úÖ –ù–∏—á–µ–≥–æ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        let isCompactMode = false;

        function renderSelector() {
            selectorList.innerHTML = '';
            ITEMS.forEach(item => {
                const toggle = document.createElement('div');
                toggle.className = 'item-toggle';
                toggle.dataset.id = item.id;
                toggle.textContent = item.name;

                if (activeItems.has(item.id)) {
                    toggle.classList.add('selected');
                }

                toggle.addEventListener('click', () => {
                    if (activeItems.has(item.id)) {
                        activeItems.delete(item.id);
                        toggle.classList.remove('selected');
                    } else {
                        activeItems.add(item.id);
                        toggle.classList.add('selected');
                    }
                    renderActiveItems();
                });

                selectorList.appendChild(toggle);
            });
        }

        function renderActiveItems() {
            container.innerHTML = '';
            ITEMS.forEach(item => {
                if (!activeItems.has(item.id)) return;

                const card = document.createElement('div');
                card.className = 'item-card';
                card.dataset.id = item.id;

                if (isCompactMode) {
                    card.innerHTML = `
                        <div class="item-icon" style="background-image: url('${item.icon}')"></div>
                        <div class="item-name">${item.name}</div>
                        <div class="input-group">
                            <label class="input-label">–ö–æ–ª-–≤–æ:</label>
                            <input type="number" class="input-field quantity" min="0" step="1">
                        </div>
                        <div class="input-group">
                            <label class="input-label">–¶–µ–Ω–∞:</label>
                            <input type="number" class="input-field price" value="${item.price}" min="0" step="100">
                        </div>
                        <div class="result">0</div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="item-header">
                            <div class="item-icon" style="background-image: url('${item.icon}')"></div>
                            <div class="item-name">${item.name}</div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
                            <input type="number" class="input-field quantity" min="0" step="1">
                        </div>
                        <div class="input-group">
                            <label class="input-label">–¶–µ–Ω–∞ –∑–∞ —à—Ç—É–∫—É:</label>
                            <input type="number" class="input-field price" value="${item.price}" min="0" step="100">
                        </div>
                        <div class="result">0</div>
                        <div class="contacts">–ö–æ–Ω—Ç–∞–∫—Ç—ã –∏–ª–∏ –∑–∞–º–µ—Ç–∫–∏...</div>
                    `;
                }

                const qInput = card.querySelector('.quantity');
                const pInput = card.querySelector('.price');
                const result = card.querySelector('.result');

                qInput.addEventListener('focus', () => qInput.select());

                const update = () => {
                    const q = parseInt(qInput.value) || 0;
                    const p = parseInt(pInput.value) || 0;
                    const subtotal = q * p;
                    result.textContent = subtotal.toLocaleString('ru-RU').replace(/ /g, ' ');
                    updateTotal();
                };

                qInput.addEventListener('input', update);
                pInput.addEventListener('input', update);

                container.appendChild(card);
            });
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.result').forEach(el => {
                const valStr = el.textContent.replace(/\s/g, '');
                const val = parseInt(valStr) || 0;
                total += val;
            });
            totalCostElement.textContent = total;
        }

        clearBtn.addEventListener('click', () => {
            document.querySelectorAll('.quantity').forEach(input => {
                input.value = '';
                input.dispatchEvent(new Event('input'));
            });
        });

        copyBtn.addEventListener('click', async () => {
            const text = totalCostElement.textContent;
            try {
                await navigator.clipboard.writeText(text);
                const original = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úì';
                setTimeout(() => copyBtn.innerHTML = original, 1000);
            } catch (e) {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—Ä—É—á–Ω—É—é.');
            }
        });

        modeToggle.addEventListener('click', () => {
            isCompactMode = !isCompactMode;
            if (isCompactMode) {
                container.classList.add('compact');
                modeToggle.textContent = '–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ä–µ–∂–∏–º';
            } else {
                container.classList.remove('compact');
                modeToggle.textContent = '–ö–æ–º–ø–∞–∫—Ç–Ω—ã–π —Ä–µ–∂–∏–º';
            }
            renderActiveItems();
        });

        selectorHeader.addEventListener('click', () => {
            selectorList.classList.toggle('expanded');
            toggleBtn.classList.toggle('rotated');
        });

        renderSelector();
        renderActiveItems();
    </script>
</body>
</html>
