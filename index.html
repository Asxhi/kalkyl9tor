            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .tab-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            color: #ffffff;
            transform: scale(1.03);
        }

        .tab-btn.active {
            background: rgba(0, 255, 255, 0.2);
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);

        /* –°–≤–æ—Ä–∞—á–∏–≤–∞–µ–º—ã–π —Å–µ–ª–µ–∫—Ç–æ—Ä */

            cursor: pointer;

            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 12px;

        }

        .toggle-selector-btn {

        const tabButtons = document.querySelectorAll('.tab-btn');
        const profitSection = document.getElementById('profit-section');
        const buyReport = document.getElementById('buy-report');
        const sellReport = document.getElementById('sell-report');
        const buyReportList = document.getElementById('buy-report-list');
        const sellReportList = document.getElementById('sell-report-list');
        const buyTotalReport = document.getElementById('buy-total-report');
        const sellTotalReport = document.getElementById('sell-total-report');
        const profitValue = document.getElementById('profit-value');

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tabButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;

                // –°–∫—Ä—ã—Ç—å –≤—Å—ë
                buyContainer.style.display = 'none';
                sellContainer.style.display = 'none';
                buyReport.classList.remove('active');
                sellReport.classList.remove('active');
                profitSection.classList.remove('active');

                if (currentTab === 'buy') {
                    buyContainer.style.display = 'grid';
                    buyReport.classList.add('active');
                    updateTotal('buy');
                } else if (currentTab === 'sell') {
                    sellContainer.style.display = 'grid';
                    sellReport.classList.add('active');
                    updateTotal('sell');
                } else if (currentTab === 'profit') {
                    profitSection.classList.add('active');
                    renderProfit();
                }
            });
        });

        // –†–µ–Ω–¥–µ—Ä –≤—ã–±–æ—Ä–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        function renderSelector() {
            selectorList.innerHTML = '';
            ITEMS.forEach(item => {
                const toggle = document.createElement('div');
                toggle.className = 'item-toggle';
                toggle.dataset.id = item.id;
                toggle.textContent = item.name;

                if (activeItems.has(item.id)) {
                    toggle.classList.add('selected');
                }

                toggle.addEventListener('click', () => {
                    if (activeItems.has(item.id)) {
                        activeItems.delete(item.id);
                        toggle.classList.remove('selected');
                    } else {
                        activeItems.add(item.id);
                        toggle.classList.add('selected');
                    }
                    renderActiveItems();
                });

                selectorList.appendChild(toggle);
            });
        }

        // –†–µ–Ω–¥–µ—Ä –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        function renderActiveItems() {
            buyContainer.innerHTML = '';
            sellContainer.innerHTML = '';
            ITEMS.forEach(item => {
                if (!activeItems.has(item.id)) return;

                // –ü–æ–∫—É–ø–∫–∞
                const buyCard = createItemCard(item, 'buy');
                buyContainer.appendChild(buyCard);

                // –ü—Ä–æ–¥–∞–∂–∞
                const sellCard = createItemCard(item, 'sell');
                sellContainer.appendChild(sellCard);
            });
            updateTotal(currentTab === 'profit' ? 'buy' : currentTab);
        }

        function createItemCard(item, mode) {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.dataset.id = item.id;

            card.innerHTML = `
                <div class="item-header">
                    <div class="item-icon" style="background-image: url('${item.icon}')"></div>
                    <div class="item-name">${item.name}</div>
                </div>
                <div class="input-group">
                    <label class="input-label">${mode === 'buy' ? '–ö—É–ø–ª–µ–Ω–æ' : '–ü—Ä–æ–¥–∞–Ω–æ'}:</label>
                    <input type="number" class="input-field quantity" min="0" step="1">
                </div>
                <div class="input-group">
                    <label class="input-label">–¶–µ–Ω–∞:</label>
                    <input type="number" class="input-field price" value="${item.price}" min="0" step="100">
                </div>
                <div class="result">0</div>
                <div class="contacts">–ö–æ–Ω—Ç–∞–∫—Ç—ã –∏–ª–∏ –∑–∞–º–µ—Ç–∫–∏...</div>
            `;

            const qInput = card.querySelector('.quantity');
            const pInput = card.querySelector('.price');
            const result = card.querySelector('.result');

            qInput.addEventListener('focus', () => qInput.select());

            const update = () => {
                const q = parseInt(qInput.value) || 0;
                const p = parseInt(pInput.value) || 0;
                const subtotal = q * p;
                result.textContent = subtotal.toLocaleString('ru-RU').replace(/ /g, ' ');
                if (mode === 'buy' && currentTab === 'buy') {
                    updateTotal('buy');
                } else if (mode === 'sell' && currentTab === 'sell') {
                    updateTotal('sell');
                }
            };

            qInput.addEventListener('input', update);
            pInput.addEventListener('input', update);

            return card;
        }

        function updateTotal(mode) {
            let total = 0;
            const container = mode === 'buy' ? buyContainer : sellContainer;
            container.querySelectorAll('.result').forEach(el => {
                const valStr = el.textContent.replace(/\s/g, '');
                const val = parseInt(valStr) || 0;
                total += val;
            });
            totalCostElement.textContent = total;
        }

        function renderProfit() {
            const totalBuy = buyHistory.reduce((sum, item) => sum + item.total, 0);
            const totalSell = sellHistory.reduce((sum, item) => sum + item.total, 0);
            const profit = totalSell - totalBuy;

            profitValue.textContent = profit.toLocaleString('ru-RU') + ' ‚ÇΩ';
            profitValue.className = 'profit-value ' + (profit >= 0 ? 'profit-positive' : 'profit-negative');
        }

        function renderReport(listElement, history) {
            listElement.innerHTML = '';
            if (history.length === 0) {
                listElement.innerHTML = '<div style="text-align:center;color:#666;">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π</div>';
                return;
            }
            history.forEach(record => {
                const div = document.createElement('div');
                div.className = 'report-item';
                div.innerHTML = `
                    <span>${record.name} (${record.quantity})</span>
                    <span>${record.total} ‚ÇΩ</span>
                `;
                listElement.appendChild(div);
            });
        }

        function updateReportTotals() {
            const totalBuy = buyHistory.reduce((sum, item) => sum + item.total, 0);
            const totalSell = sellHistory.reduce((sum, item) => sum + item.total, 0);
            buyTotalReport.textContent = totalBuy + ' ‚ÇΩ';
            sellTotalReport.textContent = totalSell + ' ‚ÇΩ';
            renderReport(buyReportList, buyHistory);
            renderReport(sellReportList, sellHistory);
        }

        // –ö–Ω–æ–ø–∫–∞ "–°–¥–µ–ª–∫–∞ —Å–æ—Å—Ç–æ—è–ª–∞—Å—å"
        dealBtn.addEventListener('click', () => {
            if (currentTab === 'buy' || currentTab === 'sell') {
                const container = currentTab === 'buy' ? buyContainer : sellContainer;
                let hasData = false;

                container.querySelectorAll('.item-card').forEach(card => {
                    const qInput = card.querySelector('.quantity');
                    const pInput = card.querySelector('.price');
                    const q = parseInt(qInput.value) || 0;
                    const p = parseInt(pInput.value) || 0;
                    if (q > 0 && p > 0) {
                        hasData = true;
                        const id = card.dataset.id;
                        const item = ITEMS.find(it => it.id === id);
                        const total = q * p;
                        const record = {
                            name: item.name,
                            quantity: q,
                            price: p,
                            total: total,
                            timestamp: new Date()
                        };

                        if (currentTab === 'buy') {
                            buyHistory.push(record);
                        } else {
                            sellHistory.push(record);
                        }
                    }
                });

                if (hasData) {
                    alert(`‚úÖ –°–¥–µ–ª–∫–∞ –ø–æ ${currentTab === 'buy' ? '–ø–æ–∫—É–ø–∫–µ' : '–ø—Ä–æ–¥–∞–∂–µ'} –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞!`);
                    updateReportTotals();
                    if (currentTab === 'profit') {
                        renderProfit();
                    }
                } else {
                    alert('‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏ —Ü–µ–Ω—É —Ö–æ—Ç—è –±—ã –¥–ª—è –æ–¥–Ω–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞.');
                }
            }
        });

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
        clearBtn.addEventListener('click', () => {
            const container = currentTab === 'buy' ? buyContainer : sellContainer;
            container.querySelectorAll('.quantity').forEach(input => {
                input.value = '';
                input.dispatchEvent(new Event('input'));
            });
        });

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
        copyBtn.addEventListener('click', async () => {
            const text = totalCostElement.textContent;
            try {
                await navigator.clipboard.writeText(text);
                const original = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úì';
                setTimeout(() => copyBtn.innerHTML = original, 1000);
            } catch (e) {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å.');
            }
        });

        // –°–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
        selectorHeader.addEventListener('click', () => {
            selectorList.classList.toggle('expanded');
            toggleBtn.classList.toggle('rotated');
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderSelector();
        renderActiveItems();
    </script>
</body>
</html>
